<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0D1B2A',
            secondary: '#1B263B',
            accent: '#415A77',
            text: '#E0E1DD',
          }
        }
      }
    }
  </script>

  {% block head %}{% endblock %}
</head>
<body class="bg-primary text-text min-h-screen font-sans">
  <header class="bg-secondary py-4 shadow">
    <div class="container mx-auto px-4 flex items-center">
      <h1 class="text-3xl font-bold text-text flex-grow">Sports Tracker</h1>
      <nav>
        <a href="/" class="text-text hover:text-accent font-medium px-4 py-2 rounded-md transition">Home</a>
        <a href="/calendar" class="px-4 py-2 bg-accent rounded hover:bg-accent-dark transition">Calendar</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
